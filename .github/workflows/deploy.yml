name: Deploy Frontend to S3

on:
  push:
    branches:
      - develop

# Prevent concurrent deployments to the same environment
concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-2' }}
  S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME || 'myce-frontend-bucket' }}
  VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://api.myce.live/api' }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    name: Build and Deploy to S3
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build project
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          # Add other VITE_ environment variables here as needed
          # VITE_GOOGLE_CLIENT_ID: ${{ vars.VITE_GOOGLE_CLIENT_ID }}
          # VITE_KAKAO_CLIENT_ID: ${{ vars.VITE_KAKAO_CLIENT_ID }}
        run: npm run build

      - name: ğŸ§ª Verify build output
        run: |
          echo "Build completed. Checking dist folder:"
          ls -la dist/
          echo "Dist folder size:"
          du -sh dist/

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Deploy to S3
        run: |
          echo "Syncing files to S3 bucket: ${{ env.S3_BUCKET_NAME }}"
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "service-worker.js"
          
          # Set shorter cache for HTML files and service worker
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "service-worker.js"

      - name: â™»ï¸ Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text

      - name: âœ… Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“ S3 Bucket: ${{ env.S3_BUCKET_NAME }}"
          echo "ğŸŒ Region: ${{ env.AWS_REGION }}"
          echo "ğŸ”— Frontend URL: https://www.myce.live"
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "â˜ï¸ CloudFront cache invalidated"
          fi

